    <script>
        window.registerModule = function (name, init) {
            if (!window.modules) {
                window.modules = [];
            }
            console.log(name + '::Module registered');
            let module = {
                name,
                exports: {}
            }

            init(module)

            window.modules.push({ name, module });
        };

    </script>
